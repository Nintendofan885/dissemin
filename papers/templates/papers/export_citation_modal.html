{% load i18n %}

<div class="modal fade" id="exportCitationModal" tabindex="-1" role="dialog" aria-labelledby="exportCitationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportCitationModalLabel">{% trans "Export citation" %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label='{% trans "Close" %}'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                            <label class="col-auto col-form-label" for="exportCitationFormat" id="exportCitationFormatLabel">{% trans "Format" %}</label>
                        <div class="col-auto">
                            <select id="exportCitationFormat" class="form-control custom-select">
                                <option value="bibtex" selected>BibTeX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <textarea id="exportCitation-Citation" class="form-control" rows="20">{{ bibtex }}</textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
                <a class="btn btn-primary" role="button" href="{{ url }}" download="{{ slug }}"><span class="oi oi-data-transfer-download" aria-hidden="true"></span> {% trans "Download" %}</a>
            </div>
        </div>
    </div>
</div>
