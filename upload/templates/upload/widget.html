{% load i18n %}

<div id="globalError"></div>

<p>{% trans "Select here the full text of your article. PDF files only, maximum size:" %} {{ max_file_size|filesizeformat }}.</p>

<div class="row justify-content-center pb-3" id="fileUploadRow">
    <div class="col-12 col-md-6">
        <div class=" container btn btn-tertiary py-4" id="fileUploadArea">
            Click or drop here
        </div>
    </div>
</div>

<div class="progress d-none" id="uploadProgress">
  <div class="progress-bar" role="progressbar" id="uploadProgressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="row d-none" id="uploadedFileSummary">
    <div class="col-auto">
        <img class="img-fluid" alt="{% trans "Preview of uploaded file"%}" id="uploadedFileThumbnail" />
    </div>
    <div class="col-6">
        <ul class="list-unstyled">
            <li id="uploadedFilePages"></li>
            <li id="uploadedFileSize"></li>
            <li><a href="#" id="changeFile">{% trans "Choose another file" %}</a></li>
        </ul>
    </div>
</div>

<div class="alert alert-danger d-none" role="alert" id="uploadError">
    <p class="text-center">{% trans "Error" %}</p>
    <p id="uploadErrorText"></p>
</div>
